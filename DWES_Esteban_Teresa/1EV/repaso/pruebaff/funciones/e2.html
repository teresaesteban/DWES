<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo onkeypress con Campo de Entrada</title>
  <script>
    // Función que se ejecutará cuando se presione una tecla en el campo de entrada
    function mostrarMensaje() {
      alert('Tecla presionada en el campo de entrada');
    }
  </script>
</head>
<body>

  <h1>Presiona una tecla en el campo de entrada</h1>

  <!-- Campo de entrada (input) con el evento onkeypress -->
  <input type="text" onkeypress="mostrarMensaje();" />

</body>
</html>
